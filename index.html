<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url(./style2.css);
    </style>
    
    <style>
        button{
            background-color: blue;
            color: white;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Formulario de practica</h1>
    </header>

    <main>
        <form action="https://formsubmit.co/anderson9507@hotmail.es" method="post">
            <div>
            <div style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" placeholder="Ingresa tu nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input id="apellido" name="apellido" type="text" placeholder="Ingresa tu apellido" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Ingresa tu Correo" required>
            </div>
            <div>
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono" placeholder="Ingresa tu numero de telefono" pattern="(7[0-9]{8}|0[0-9]{9}|\+34[0-9]{9})$">
            </div>
        </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
